<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario</h1>

    <img src="D:\33-we-b-intro-web\imagen\Sample_User_Icon.png" alt="Icono de usuario">
    <form name="Inicio-sesion">
        <label for="username">Username</label>
        <input type="text" id="username">
        <label for="password">Password</label>
        <input type="password" id="password">
        <input type="submit" value="Login">
        <input type="checkbox" name="Remember-me" id="Remember-me"><label for="Remember-me">Remember me</label>
        <div>
            <button>Cancel</button>
            <label>Forgot <a href="#">Password</a></label>
        </div>
    </form>
</body>
</html>
